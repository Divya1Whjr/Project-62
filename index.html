<!doctype html>
<html>

<head>
    <title>Project 62</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div1">
        <img src="title.png" width="500">
        <section id="gallery">
            <h2 id="h2">Gallery view</h2>
            <iframe class="Gallery-view" src="Mahatma gandhi.jpg"></iframe>
            <iframe class="Gallery-view" src="Jawaharlal Nehru.jpg"></iframe>
            <iframe class="Gallery-view" src="bhagat singh.jpg"></iframe>
            <br>
            <iframe class="Gallery-view" src="lala lajpat rai.jpg"></iframe>
            <iframe class="Gallery-view" src="bal gangadhar tilak.jpg"></iframe>
            <iframe class="Gallery-view" src="Bipin-Chandra-Pal.jpg"></iframe>
        </section>

        <section id="slider">
            <h2 id="h2">Slider view</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
               
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>
                <center>
                    
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="Mahatma gandhi.jpg" style="width:20%;">
                            <h3 id="h3">Mahatma Gandhi</h3>
                        </div>
  
                        <div class="item">
                            <img src="Jawaharlal Nehru.jpg" style="width:20%;">
                            <h3 id="h3">Jawaharlal Nehru</h3>
                        </div>

                        <div class="item">
                            <img src="bhagat singh.jpg" style="width:20%;">
                            <h3 id="h3">Bhagat Singh</h3>
                        </div>
                    
                        <div class="item">
                            <img src="lala lajpat rai.jpg" style="width:20%;">
                            <h3 id="h3">Lala Lajpat Rai</h3>
                        </div>
                    
                        <div class="item">
                            <img src="bal gangadhar tilak.jpg" style="width:20%;">
                            <h3 id="h3">Bal Gangadhar Tilak</h3>
                         </div>
                    
                        <div class="item">
                            <img src="Bipin-Chandra-Pal.jpg" style="width:20%;">
                            <h3 id="h3">Bipin Chandra Pal</h3>
                        </div>
                    </div>
                </center>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <br>
        <br>

</body>

</html>
